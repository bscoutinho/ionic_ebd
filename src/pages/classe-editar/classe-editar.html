<ion-header>
  <ion-navbar>
    <ion-title><span text-color="colortitle">Editar classe</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="removerClasse(); showToast('top', 'Classe excluída')">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="master">

  <form (ngSubmit)="onSubmit()" #validateForm="ngForm" class="hidden">
    <input type="text" required [(ngModel)]="classe.descricao" name="dia">
  </form>

  <ion-card class="item-background">
    <ion-item >
      <ion-label><ion-icon name='school' item-start style="color: #3091b7;"></ion-icon>Descrição:</ion-label>
      <ion-input type="text" [(ngModel)]="classe.descricao"></ion-input>
    </ion-item>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" [disabled]="!validateForm.form.valid" (click)="atualizarClasse(); showToast('top', 'Alterações salvas')"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>

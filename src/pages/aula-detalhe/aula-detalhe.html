<ion-header>
  <ion-navbar>
    <ion-title><span text-color="colortitle">Detalhes da Aula</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="master">
  <ion-card  style="border-radius: 10px">

    <!--<img src="../../assets/img/banner.jpg"/>-->
    <img src="assets/img/banner.jpg"/>

    <ion-card-content >
      <ion-row no-padding>
          <ion-col no-padding>
            <ion-item no-padding>
            <ion-icon name='bookmarks' item-start style="color: #3091b7; font-size: 30px"></ion-icon>
            <ion-label style="font-size: 20px">Classe:</ion-label>
            <ion-badge item-end style="font-size: 20px">{{ aula.classe }}</ion-badge>
            </ion-item>
          </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col no-padding>
          <ion-item no-padding>
            <ion-icon name='person' item-start style="color: #3091b7; font-size: 30px"></ion-icon>
            <ion-label style="font-size: 20px">Professor:</ion-label>
            <ion-badge item-end style="font-size: 20px">{{ aula.professor }}</ion-badge>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col no-padding>
          <ion-item no-padding>
            <ion-icon name='clipboard' item-start style="color: #3091b7; font-size: 30px"></ion-icon>
            <ion-label style="font-size: 20px">Alunos:</ion-label>
            <ion-badge item-end style="font-size: 20px">{{ aula.qtde }}</ion-badge>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col no-padding>
          <ion-item no-padding>
            <ion-icon name='calendar' item-start style="color: #3091b7; font-size: 30px"></ion-icon>
            <ion-label style="font-size: 20px">Data:</ion-label>
            <ion-badge item-end style="font-size: 20px">{{ aula.data }}</ion-badge>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col no-padding>
          <ion-item no-padding>
            <ion-icon name='albums' item-start style="color: #3091b7; font-size: 30px"></ion-icon>
            <ion-label style="font-size: 20px">Apostila:</ion-label>
            <ion-badge item-end style="font-size: 20px">{{ aula.apostila }}</ion-badge>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col no-padding>
          <ion-item no-padding>
            <ion-icon name='bookmark' item-start style="color: #3091b7; font-size: 30px"></ion-icon>
            <ion-label style="font-size: 20px">Lição:</ion-label>
            <ion-badge item-end style="font-size: 20px">{{ aula.licao }}</ion-badge>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="editarAula()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
</ion-content>

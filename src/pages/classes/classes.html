<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span text-color="colortitle">Classes</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding text-center>
    <ion-spinner *ngIf="!pronto"></ion-spinner>
  </div>
  <ion-list no-lines>
    <button ion-item *ngFor="let classe of classes | async" (click)="editar(classe)">
      <ion-card style="border-radius: 30px">
        <ion-item >
          <ion-icon name='school' item-start style="color: #3091b7; font-size: 20px"></ion-icon>
          <h2>{{classe.descricao}}</h2>
        </ion-item>
      </ion-card>
    </button>
  </ion-list>

<ion-header class="hidden">

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="onSubmit()" #validateForm="ngForm" class="hidden">
      <input type="text" required [(ngModel)]="usuario" name="name">
      <input type="text" required [(ngModel)]="senha" name="alterEgo">
  </form>

  <ion-row>
    <ion-col>
      <!--<img class="imglogin" src="../../assets/img/logo.png" />-->
      <img class="imglogin" src="assets/img/logo.png" />
      <ion-label class="titulo">Controle EBD</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label style="color: #10238a">Usu√°rio</ion-label>
        <ion-input type="password" [(ngModel)]="usuario" ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label style="color: #10238a">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha" ></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button class="login-button" color="primary" [disabled]="!validateForm.form.valid" (click)="confereLogin(usuario, senha)">Login</button>
    </ion-col>
  </ion-row>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title><span text-color="colortitle">Editar evento</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="removerEvento(); showToast('top', 'Evento excluído')">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="master">

  <form (ngSubmit)="onSubmit()" #validateForm="ngForm" class="hidden">
    <input type="text" required [(ngModel)]="evento.titulo" name="classe">
    <input type="text" required [(ngModel)]="dtaEvento" name="aniversario">
  </form>

  <ion-card class="item-background" >
    <ion-item >
      <ion-label><ion-icon name='person' item-start style="color: #3091b7;"></ion-icon>Título:</ion-label>
      <ion-input type="text" [(ngModel)]="evento.titulo"></ion-input>
    </ion-item>
  </ion-card>
  <ion-card class="item-background" >
    <ion-item>
      <ion-label><ion-icon name='calendar' item-start style="color: #3091b7; font-size: 20px" no-padding></ion-icon>Data:</ion-label>
      <ion-datetime displayFormat="DD/MMM/YYYY" doneText="Incluir" cancelText="Cancelar" [(ngModel)]="dtaEvento"
                    monthShortNames="jan, fev, mar, abr, mai, jun, jul, ago, set, out, nov, dez"></ion-datetime>
    </ion-item>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" [disabled]="!validateForm.form.valid" (click)="atualizarEvento(); showToast('top', 'Alterações salvas')"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>

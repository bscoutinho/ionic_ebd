<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span text-color="colortitle">Relatórios</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding text-center>
    <ion-spinner *ngIf="!pronto"></ion-spinner>
  </div>

  <button ion-item (click)="relatorio01()">
    <ion-card style="border-radius: 30px">
      <ion-item >
        <ion-icon name='filing' item-start style="color: #3091b7; font-size: 20px"></ion-icon>
        <h2>Alunos por mês</h2>
      </ion-item>
    </ion-card>
  </button>

  <button ion-item (click)="relatorio02()">
    <ion-card style="border-radius: 30px">
      <ion-item >
        <ion-icon name='filing' item-start style="color: #3091b7; font-size: 20px"></ion-icon>
        <h2>Totais por ano</h2>
      </ion-item>
    </ion-card>
  </button>

</ion-content>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title><span text-color="colortitle">Menu</span></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-item>
          <ion-icon name='exit' item-start style="color: #3091b7; font-size: 20px"></ion-icon>
          <b>{{p.title}}</b>
        </ion-item>

      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
